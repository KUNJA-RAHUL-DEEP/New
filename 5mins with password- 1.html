<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpapercave.com/wp/wp5593679.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #loginForm {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button onclick="checkCredentials()">Submit</button>
    </div>
    
    <div id="content" class="hidden">
        <h1 style="font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 24px; color: #FF5733;">Rahul.!</h1>
        <p>This page is only available for 5 minutes after opening.</p>
        <button onclick="viewContent()">View</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        function checkCredentials() {
            const inputPassword = document.getElementById('password').value;

            const correctHashedPassword = CryptoJS.SHA256("Rahul").toString(); // Correct hashed password

            const hashedPassword = CryptoJS.SHA256(inputPassword).toString();

            if (hashedPassword === correctHashedPassword) {
                document.getElementById('loginForm').style.display = 'none';
                showContent();
            } else {
                alert('Incorrect password!');
            }
        }

        function showContent() {
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            content.classList.add('fade-in');

            // Hide content after 5 minutes
            setTimeout(() => {
                content.classList.add('hidden');
            }, 5 * 60 * 1000); // 5 minutes in milliseconds
        }

        function viewContent() {
            window.open("after password data part - 2.txt", "_blank");
        }
    </script>
</body>
</html>
